<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Genartor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header class="header flex">
        <h1>MEME Editor</h1>

    </header>

    <input class="keyword-selector" list="keyword-selector" name="keyword" onchange="onFilterMemeImgs(this)"
    placeholder="puppy">
<datalist id="keyword-selector" onchange="onFilterMemeImgs(this)" value="all" placeholder="all">
    <option value="All">
    <option value="Happy">
    <option value="Dancing">
    <option value="Sleeping">
    <option value="Puppy">
    <option value="Carefree">
    <option value="Trump">
    <option value="Angry">
    <option value="Stupid">
    <option value="Powerful">
    <option value="Love">
    <option value="Cute">
    <option value="Friendship">
    <option value="Baby">
    <option value="Calm">
    <option value="Payback">
    <option value="Computer">
    <option value="Willy Wanka">
    <option value="Sarcasm">
    <option value="Sneeky">
    <option value="Famous">
    <option value="Revenge">
    <option value="Laughing">
    <option value="Putin">
    <option value="Leader">
    <option value="Serious">
    <option value="toys">
    <option value="Concerned">
    <option value="Cat">
</datalist>
</form>


    <section class="meme-container">
    </section>

    <section class="edit-meme-container">
        <div class="editor-header flex">
            <button class="btn btn-close-editor" onclick="onCloseEditor()">X</button>
            <div class="font-container">
                <button class="btn btn-rize-font" onclick="onChangeFontSize('+')">+</button>
                <button class="btn btn-rize-font" onclick="onChangeFontSize('-')">-</button>
                <select class="font-type" onchange="onChangeFont(this.value)">
                    <option value="Font" hidden>Font</option>
                    <option value="Impact">Impact</option>
                    <option value="serif">Serif</option>
                </select>
                <button class="btn btn-toggle-shadow" onclick="onChangeShadow()">T</button>
                <div class="txt-line">
                    <input class="top-txt" type="text" placeholder="Top text" oninput="onWrighting()">
                    <button class="add-txt" onclick="onAddLine()">Add text line</button>
                </div>
            </div>
        </div>
        <canvas class="canvas" onclick="onClickCanvas(event)"></canvas>

    </section>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/imgs-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
