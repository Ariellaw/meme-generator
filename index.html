<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Genartor</title>


    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header class="header flex">
        <h1>MEME</h1>
    </header>

    <form onsubmit="return false;">
        <input list="keyword-selector" name="keyword" onchange="onFilterMemeImgs(this)" placeholder="puppy">
        <datalist id="keyword-selector">
            <option value="happy">
            <option value="dancing">
            <option value="sleeping">
            <option value="puppy">
            <option value="cat">
            <option value="all">
        </datalist>
    </form>
    <section class="meme-container">
    </section>



    <section class="edit-meme-container">
        <canvas class="canvas"></canvas>

        <input class="top-txt" type="text" placeholder="Top text" oninput="onWrighting()">
    </section>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/imgs-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
