<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Genartor</title>


    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header class="header flex">
        <h1>MEME Editor</h1>

    </header>
    <input list="keyword-selector" name="keyword" onchange="onFilterMemeImgs(this)" placeholder="puppy">
    <datalist class="keyword-selector" id="keyword-selector" onchange="onFilterMemeImgs(this)" value="all" placeholder="all">

    </datalist>
    </form>


    <section class="meme-container">
    </section>

    <section class="edit-meme-container">
        <div class="editor-header flex">
            <button class="btn btn-close-editor" onclick="onCloseEditor()">X</button>
            <div class="editor-btn-container">
                <!-- <input class="font-size" type="range" min="15" max="100" onchange="onChangeFontSize(this.value)"> -->
                <button class="btn btn-rize-font" onclick="onChangeFontSize('+')">+</button>
                <button class="btn btn-rize-font" onclick="onChangeFontSize('-')">-</button>
                <select class="font-type" onchange="onChangeFont(this.value)">
                    <option value="Font" hidden>Font</option>
                    <option value="Impact">Impact</option>
                    <option value="serif">Serif</option>
                </select>
                <input class="top-txt" type="text" placeholder="Top text" oninput="onWrighting()">
            </div>
        </div>
        <canvas class="canvas" onclick="onClickCanvas(event)"></canvas>

    </section>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/imgs-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
