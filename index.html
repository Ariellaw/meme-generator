<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Genartor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header class="header flex">
        <h1>MEME Editor</h1>

    </header>
    <input list="keyword-selector" id="options-list" type="text" name="keyword" oninput="onFilterMemeImgs(this)" placeholder="all" >
    <datalist class="keyword-selector" id="keyword-selector" >
       
    </datalist>
    </form>


    <section class="meme-container">
    </section>

    <section class="edit-meme-container">
        <div class="editor-header flex">
            <button class="btn btn-close-editor" onclick="onCloseEditor()">X</button>
            <div class="font-container">
                <button class="btn btn-rize-font" onclick="onChangeFontSize('+')">+</button>
                <button class="btn btn-rize-font" onclick="onChangeFontSize('-')">-</button>
                <select class="font-type" onchange="onChangeFont(this.value)">
                    <option value="Font" hidden>Font</option>
                    <option value="Impact">Impact</option>
                    <option value="serif">Serif</option>
                </select>
                <button class="btn btn-toggle-shadow" onclick="onChangeShadow()">T</button>
                <div class="txt-line">
                    <input class="top-txt" type="text" placeholder="Top text" oninput="onWrighting()">
                    <button class="add-txt" onclick="onAddLine()">Add text line</button>
                </div>
            </div>
        </div>
        <canvas class="canvas" onclick="onClickCanvas(event)"></canvas>
        <a href="#" onclick="downloadImg(this)" download="my-img.jpg" >
                Download as jpeg
              </a>
    </section>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/imgs-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
