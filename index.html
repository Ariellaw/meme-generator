<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Genartor</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header class="header flex popular-keywords">
        <div class="logo">MEMES</div>
        <span class="keyword-span"></span>
    </header>
    <nav class="top-nav">
        <input list="keyword-selector" class="options-list" type="text" name="keyword" onchange="setPopularKeyWords(this.value)"
            oninput="onFilterMemeImgs(this.value)" placeholder="search">
        <datalist class="keyword-selector" id="keyword-selector">
        </datalist>
        <input type="file" class="download" name="image" onchange="onFileInputChange(event)" />
    </nav>




    <main class="meme-container"> </main>


    <!-- <div class="editor"> -->
    <section class="edit-meme-container">
        <div class="editor-header flex">
            <button class="btn btn-close-editor" onclick="onCloseEditor()">X</button>
            <div class="font-container">
                    <div class="change-font-container">
                        <select class="font-type" onchange="onChangeFont(this.value)">
                            <option value="Font" hidden>Font</option>
                            <option value="Impact">Impact</option>
                            <option value="serif">Serif</option>
                        </select>
                        <button class="btn btn-rize-font" onclick="onChangeFontSize('+')">+</button>
                        <button class="btn btn-rize-font" onclick="onChangeFontSize('-')">-</button>
                        <button class="btn btn-toggle-shadow" onclick="onChangeShadow()">T</button>
                    </div>
                    <div class="txt-line">
                        <input class="txt" type="text" placeholder="Text" oninput="onWrighting()">
                        <button class="add-txt" onclick="onAddLine()" onblur="getLineWitdh()">Add line</button>
                    </div>
                    <div class="btn-move-container">

                        <button class="btn move-left" onclick="moveLine('left')">←</button>
                        <button class="btn move-up" onclick="moveLine('up')">↑</button>
                        <button class="btn move-down" onclick="moveLine('down')">↓</button>
                        <button class="btn move-right" onclick="moveLine('right')">→</button>
                        <button class="btn delete" onclick="onDelete()">Delete</button>
                    </div>
            </div>
            <a class="btn btn-download" href="#" onclick="downloadImg(this)" download="my-img.jpg">
                Download
            </a>
        </div>
        <canvas class="canvas" onmousedown="onPickLIne(event)" onmousemove="handalMouseMove(event)" onmouseup="handalMouseUp()"></canvas>
    </section>
    <!-- </div> -->
    <!-- FOOTER -->
    <footer class="footer">
        <a href="#" class="about-us-btn">About us</a>
        <a href="mailto:meme@meme.com" class="about-us">Contact us</a>
    </footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/imgs-service.js"></script>
    <!-- <script src="upload-and-share/client/js/upload-service.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
